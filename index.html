<div id="carouselComicsCubed" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./images/black.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="./images/red.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="./images/green.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselComicsCubed" data-bs-slide="prev">
        <i class="bi bi-arrow-left-circle" style="font-size:60px" aria-hidden="true"></i>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselComicsCubed" data-bs-slide="next">
        <i class="bi bi-arrow-right-circle" style="font-size:60px" aria-hidden="true"></i>
        <span class="visually-hidden">Next</span>
    </button>
</div>
