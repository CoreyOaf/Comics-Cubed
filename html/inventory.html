<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Inventory Management </title>  
<link rel="stylesheet" href= "./style/base.css" type="text/css">
<link rel="stylesheet" href= "./style/inventory.css" type="text/css">   
</head>    
<body>    
     <h1> Inventory Management </h1>  
     <div class="row">
        <div class="col">
            <a href="/Dashboard" class="btn" style="background-color: lawngreen; color: white;">Dashboard</a><br><br>
        </div>
     </div>
    <form id="comicbookForm">  
        <div class="container">   
            <label for="comicbookImage">Insert Picture of the Comic Book:</label> 
            <input type="file" id="comicbookImage" name="comicbookImage" accept="image/png, image/jpeg, image/jpeg" required>

            <label for="comicbookTitle">Insert Title of Comic Book:</label>    
            <input type="text" placeholder="Enter Title" id="comicbookTitle" name="comicbookTitle" required> 

            <label for="comicbookUniverse">Insert Universe of Comic Book:</label>    
            <input type="text" placeholder="Enter Universe" id="comicbookUniverse" name="comicbookUniverse" required>

            <label for="comicbookYear">Insert Year of Comic Book:</label>    
            <input type="text" placeholder="Enter Year" id="comicbookYear" name="comicbookYear" required>

            <label for="comicbookDescription">Insert Description of Comic Book:</label>    
            <textarea placeholder="Enter Description" id="comicbookDescription" name="comicbookDescription" required></textarea>

            <label for="comicbookPrice">Insert Price of Comic Book:</label>    
            <input type="text" placeholder="Enter Price" id="comicbookPrice" name="comicbookPrice" required>
            
            <label for="quantity">Insert Quantity of Comic Book:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <button type="submit">Enter Comic Book</button>     
        </div>   
    </form> 
    <footer>
        Copyright &copy; <span id="year"></span> Comics Cubed | All Rights Reserved. <br>
    </footer>    
</body>     
</html>
